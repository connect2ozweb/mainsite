<div class="right_area">
    <h2 class="right_area_title">Recent<span class="yellow"> Post</span></h2>
    <div class="rpwe-block ">
        <ul class="rpwe-ul">
            {% for post in site.posts limit:5 %}
            <li class="rpwe-li rpwe-clearfix"><h3 class="rpwe-title">
                <a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a></h3>
                <time class="rpwe-time published" datetime="{{ post.date }}">March 12, 2015</time>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
